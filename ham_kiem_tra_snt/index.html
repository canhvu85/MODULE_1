    <script>

        var number = +prompt("nhap so can kiem tra");
        if( isPrime(number) ){
            document.write(number + " la so nguyen to");
        }else 
        document.write(number + " khong phai la so nguyen to");

        function isPrime(n){

            var flag=1;

            for(var i = 2; i<n; i++){

                if(n % i == 0){

                   flag = 0;

                }
            }

            if(flag == 1){
                return true;
            }else 
                return false;

        }
    </script>
