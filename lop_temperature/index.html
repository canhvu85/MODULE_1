<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var Temperature = function(temperatureC){
            this.temperatureC = temperatureC;

            this.changeCToF = function(){
                return this.temperatureC * 1.8 + 32;
            }

            this.changeCToK = function(){
                return this.temperatureC + 273;
            }
        }


        var myTemperature = new Temperature();
        myTemperature.temperatureC = 25
        document.write("F: " + myTemperature.changeCToF() + "<br/>");
        document.write("K: " + myTemperature.changeCToK());

    </script>
</body>
</html>
