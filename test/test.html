<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        function inputData(){

            var n = +prompt("nhap n");

            while(n<10){
                n = +prompt("nhap lai n");
            }
            return n;
        }

        function createArray(array,n){
            
            for(var i = 0; i<n; i++){

                array[i] = Math.floor(Math.random()*100+1);

            }
        }

        function isPrime(number){

            for(var i =2; i<number; i++){
                if (number%i == 0)
                return false;
            }

            return true;

        }

        function countPrime(array){

            var count=0;

            for(var i = 0; i< array.length; i++){
                if(isPrime(array[i]))
                count++;
            }

            return count;

        }

        function main(){
            var n = inputData();
            var arr = [];
            createArray(arr,n);
            document.write(arr+"<br/>");
            document.write(countPrime(arr));
        }
        
        main();

    </script>
</body>
</html>
