<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function isUsaZipcode (code){
            var regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if(regexp.test(code)){
                return true;
            }else
                return false;
        }

        var code_1 = "03201-2150";
        var code_2 = "45678";
        document.write(isUsaZipcode(code_1)+"<br/>");
        document.write(isUsaZipcode(code_2));
        
    </script>
</body>
</html>
